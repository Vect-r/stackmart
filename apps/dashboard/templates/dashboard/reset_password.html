{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Set New Password | Stackmart{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
    
    <div class="relative w-full max-w-md p-8 bg-white dark:bg-[#18181b] rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-hidden group">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-cyan via-brand-purple to-brand-cyan"></div>

        <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-brand-cyan/10 mb-4 group-hover:bg-brand-cyan/20 transition-colors">
                <i class="fa-solid fa-key text-3xl text-brand-cyan"></i>
            </div>
            <h2 class="text-2xl font-mono font-bold tracking-tight mb-2">
                Reset_<span class="text-brand-cyan">Credentials</span>()
            </h2>
            <p class="text-gray-500 text-sm font-mono">
                Enter your new secure password below.
            </p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">New Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="new_password1" id="id_new_password1" 
                        class="block w-full pl-10 pr-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                        placeholder="••••••••">
                    
                    <button type="button" onclick="togglePassword('id_new_password1', 'eye-icon-1')" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer z-10 focus:outline-none">
                        <i id="eye-icon-1" class="fa-solid fa-eye text-gray-400 hover:text-brand-purple transition-colors"></i>
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500 font-mono">Must be at least 8 characters.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-shield-halved text-gray-400"></i>
                    </div>
                    <input type="password" name="new_password2" id="id_new_password2" 
                        class="block w-full pl-10 pr-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                        placeholder="••••••••">
                        
                    <button type="button" onclick="togglePassword('id_new_password2', 'eye-icon-2')" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer z-10 focus:outline-none">
                        <i id="eye-icon-2" class="fa-solid fa-eye text-gray-400 hover:text-brand-purple transition-colors"></i>
                    </button>
                </div>
            </div>

            <button type="button" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-gradient-to-r from-brand-cyan to-brand-purple hover:from-brand-cyan hover:to-brand-purple hover:brightness-110 hover:shadow-[0_0_20px_rgba(0,223,216,0.4)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-cyan transition-all transform hover:-translate-y-0.5 font-mono tracking-wide">
                UPDATE_PASSWORD <i class="fa-solid fa-check ml-2 mt-0.5"></i>
            </button>
        </form>

    </div>
</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
            icon.classList.add("text-brand-purple");
            icon.classList.remove("text-gray-400");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
            icon.classList.remove("text-brand-purple");
            icon.classList.add("text-gray-400");
        }
    }
</script>
{% endblock %}
