{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Initialize User | Stackmart{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="relative w-full max-w-2xl bg-white dark:bg-[#18181b] rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-cyan via-brand-purple to-brand-pink"></div>

        <div class="p-8 sm:p-10">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-mono font-bold tracking-tight mb-2">
                    Initialize_<span class="text-brand-pink">User</span>()
                </h2>
                <p class="text-gray-500 text-sm font-mono">Select your class and configure credentials.</p>
            </div>

            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-4">
                        Select Class <span class="text-brand-pink">*</span>
                    </label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="user_type" value="buyer" class="peer sr-only" checked>
                            <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 peer-checked:border-brand-cyan peer-checked:bg-brand-cyan/5 peer-checked:shadow-[0_0_15px_rgba(0,223,216,0.3)] transition-all hover:border-brand-cyan/50 hover:shadow-[0_0_10px_rgba(0,223,216,0.2)]">
                                <div class="flex items-center justify-between mb-2">
                                    <i class="fa-solid fa-cart-shopping text-2xl text-gray-400 peer-checked:text-brand-cyan group-hover:text-brand-cyan transition-colors"></i>
                                    <div class="w-4 h-4 rounded-full border border-gray-400 peer-checked:border-brand-cyan peer-checked:bg-brand-cyan"></div>
                                </div>
                                <h3 class="font-bold font-mono text-gray-900 dark:text-white">Buyer</h3>
                                <p class="text-xs text-gray-500 mt-1">Browse, purchase, and track orders.</p>
                            </div>
                        </label>

                        <label class="relative cursor-pointer group">
                            <input type="radio" name="user_type" value="seller" class="peer sr-only">
                            <div class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 peer-checked:border-brand-pink peer-checked:bg-brand-pink/5 peer-checked:shadow-[0_0_15px_rgba(255,0,128,0.3)] transition-all hover:border-brand-pink/50 hover:shadow-[0_0_10px_rgba(255,0,128,0.2)]">
                                <div class="flex items-center justify-between mb-2">
                                    <i class="fa-solid fa-store text-2xl text-gray-400 peer-checked:text-brand-pink group-hover:text-brand-pink transition-colors"></i>
                                    <div class="w-4 h-4 rounded-full border border-gray-400 peer-checked:border-brand-pink peer-checked:bg-brand-pink"></div>
                                </div>
                                <h3 class="font-bold font-mono text-gray-900 dark:text-white">Seller</h3>
                                <p class="text-xs text-gray-500 mt-1">List items, manage inventory, and get paid.</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-id-card text-gray-400"></i>
                            </div>
                            <input type="text" name="username" required 
                                class="block w-full pl-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                                placeholder="JohnDoe12 (Alphanumeric No Spaces)">
                        </div>
                    </div>
                    <div  class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" name="email" required 
                                class="block w-full pl-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                                placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-phone text-gray-400"></i>
                            </div>
                            <input type="tel" name="mobile" required 
                                class="block w-full pl-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                                placeholder="+1 (555) 000-0000">
                        </div>
                    </div>

                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">
                        Verify Identity <span class="text-gray-500 text-xs ml-2">(ID Card, Driver's License - PDF/JPG)</span>
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-700 border-dashed rounded-xl hover:border-brand-purple hover:shadow-[0_0_15px_rgba(121,40,202,0.3)] transition-all duration-300 bg-gray-50 dark:bg-gray-900/50 group cursor-pointer relative">
                        <input id="file-upload" name="pancard" type="file" class="sr-only" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="file-upload" class="cursor-pointer text-center w-full">
                            <div class="space-y-1 text-center">
                                <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 group-hover:text-brand-purple transition-colors mb-3"></i>
                                <div class="flex text-sm text-gray-600 dark:text-gray-400 justify-center font-mono">
                                    <span class="relative text-brand-purple hover:text-brand-pink font-bold rounded-md">
                                        Upload a file
                                    </span>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PDF, PNG, JPG up to 10MB</p>
                            </div>
                            <p id="filename-display" class="mt-2 text-sm text-brand-cyan font-mono hidden"></p>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" name="password" id="password-field" required 
                                class="block w-full pl-10 pr-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                                placeholder="••••••••">
                            
                            <button type="button" onclick="togglePassword('password-field', 'eye-icon-1')" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer z-10 focus:outline-none">
                                <i id="eye-icon-1" class="fa-solid fa-eye text-gray-400 hover:text-brand-purple transition-colors"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 font-mono mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-shield-halved text-gray-400"></i>
                            </div>
                            <input type="password" name="confirm_password" id="confirm-password-field" required 
                                class="block w-full pl-10 pr-10 px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple focus:shadow-[0_0_15px_rgba(121,40,202,0.5)] transition-all duration-300 text-gray-900 dark:text-white sm:text-sm font-mono placeholder-gray-500"
                                placeholder="••••••••">
                            
                            <button type="button" onclick="togglePassword('confirm-password-field', 'eye-icon-2')" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer z-10 focus:outline-none">
                                <i id="eye-icon-2" class="fa-solid fa-eye text-gray-400 hover:text-brand-purple transition-colors"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-gradient-to-r from-brand-pink to-brand-purple hover:from-brand-pink hover:to-brand-purple hover:brightness-110 hover:shadow-[0_0_20px_rgba(255,0,128,0.5)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-purple transition-all transform hover:-translate-y-0.5 font-mono tracking-wide">
                        CREATE_ACCOUNT <i class="fa-solid fa-terminal ml-2 mt-0.5"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500 font-mono">
                    Already have access? 
                    <a href="{% url 'login' %}" class="font-bold text-brand-cyan hover:text-brand-pink transition-colors">
                        Login_Here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. File Upload Logic
    const fileInput = document.getElementById('file-upload');
    const filenameDisplay = document.getElementById('filename-display');

    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files.length > 0) {
            const name = this.files[0].name;
            filenameDisplay.textContent = `Selected: ${name}`;
            filenameDisplay.classList.remove('hidden');
        }
    });

    // 2. Password Toggle Logic
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
            icon.classList.add("text-brand-purple");
            icon.classList.remove("text-gray-400");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
            icon.classList.remove("text-brand-purple");
            icon.classList.add("text-gray-400");
        }
    }
</script>

{% endblock %}
