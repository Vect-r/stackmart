{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stackmart Chats{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.4" integrity="sha384-1RwI/nvUSrMRuNj7hX1+27J8XDdCoSLf0EjEyF69nacuWyiJYoQ/j39RT1mSnd2G" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#7928ca',
                            cyan: '#00dfd8', 
                            pink: '#ff0080',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.2s ease-out forwards; }
    </style>

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
    <body class="bg-gray-100 dark:bg-[#050505] text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300 overflow-hidden">
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>


    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-brand-purple/20 rounded-full blur-[120px] opacity-50 dark:opacity-40"></div>
        <div class="absolute bottom-[-20%] left-[-10%] w-[500px] h-[500px] bg-brand-cyan/20 rounded-full blur-[100px] opacity-50 dark:opacity-30"></div>
    </div>

    <main class="relative z-10 w-full h-screen">
        {% block content %}{% endblock %}
    </main>

</body>

<script>
// Detect and set local timezone for Django
if (!document.cookie.includes('django_timezone')) {
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.cookie = `django_timezone=${tz}; path=/; max-age=31536000`; // Valid for 1 year
    window.location.reload(); // Quick reload on first visit to apply it
}
</script>
{% block javascript %}
{% endblock javascript %}


</html>
